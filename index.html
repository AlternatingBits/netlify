<!DOCTYPEhtml><html><body><h2>SOPexample2</h2<!DOCTYPEhtml><html><body><h2>UsingtheXMLHttpRequestObject</h2><div id="demo"><button type="button" onclick="loadXMLDoc()">GetContent</button></div><script>functionloadXMLDoc(){varxhttp=newXMLHttpRequest();xhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){document.getElementById("demo").innerHTML=this.responseText;}};xhttp.open("GET","https://api-websec.herokuapp.com/",true);xhttp.send();}</script></body></html>
